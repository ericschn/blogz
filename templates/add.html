{% extends 'base.html' %}

{% block content %}

<h1 style='text-align:center'>Add a Blog Entry</h1>

<div class='blog'>
<form action='/add' method='POST'>
    <label>
        Title for your new blog:<br/>
        <input type='text' name='title' />
    </label>
    <br/><br/>
    <label>
        Your new blog:<br/>
        <textarea name='body' cols='40' rows='8'></textarea>
    </label>
    <input type="submit">
</form>
</div>

{% endblock %}
